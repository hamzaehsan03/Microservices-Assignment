<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit a Joke</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class = "container">

        <h1>Submit a Joke</h1>
        <form id="JokeForm" method="POST" action="/sub">
            <label for="jokeType">Joke Type: </label>
            <select id="jokeType" name="jokeType" required>

            </select>

            <label for="jokeText">Joke Text: </label>
            <textarea name="jokeText" id="jokeText" rows="4" required></textarea>

            <button id="submitJoke" type="submit">Submit Joke</button>
        </form>

        <script src="script.js"></script>

    </div>

</body>
</html>
